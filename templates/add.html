<html>
    <head>
        <!-- JavaScript Bundle with Popper -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="../static/jquery-3.5.1.min.js"></script>
    </head>
    <body style="margin:10px">
        <header class="fixed-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
            <p class="h1 my-0 me-md-auto fw-normal">Example Navbar</p>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto nav nav-masthead">
                <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/names">Names</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="/post">Post</a>
                <span class="me-3 py-2 text-primary text-decoration-none" href="/add">Add</span>
            </nav>
        </header>
        <main class="text-center" style="margin-top:5%;margin-left:10%;margin-right:10%;">
            <div class="card">
                <h5 class="card-header">Add your name to list</h5>
                <div class="card-body" id='cardBody'>
                    <form id='postForm' action="{{url_for('addWork')}}" method="post">
                        <div class="form-group">
                          <label for="nameInput">Name</label>
                          <input type="text" class="form-control" name="nameInput" aria-describedby="nameHelp" placeholder="Enter name">
                          <small id="nameHelp" class="form-text text-muted">We will add your name to the list.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
